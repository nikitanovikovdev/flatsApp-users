syntax = 'proto3';

package key;

option go_package = "./";

service Authorization {
    rpc Authorize(RequestData) returns (Token) {}
}

service Registration {
    rpc Registr(RegistrData) returns (Id) {}
}

message RequestData {
    string username = 1;
    string password = 2;
}

message Token {
    string token = 1;
}

message RegistrData {
    string username = 1;
    string password = 2;
}

message Id {
    string id = 1;
}